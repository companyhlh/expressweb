<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/dateformat.js"></script>
</head>
<body>

  <div>
      <button onclick="getTime()">走你</button>

      服务端时间是:<span></span>
  </div>

</body>



<script>
    function showTime(time)
    {
        var newTime=new Date(time);
        var span = document.querySelector("span");
        span.innerHTML=newTime.format("yyyy-MM-dd hh:mm:ss");
    }


    function getTime() {
        var script = document.createElement("script");
        script.src = "http://127.0.0.1:3002/jsonptime?callback=showTime";

        document.querySelector("html").appendChild(script);
    }


</script>


</html>
